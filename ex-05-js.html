          <script type="text/javascript">
              //Comentário de Linha
              /**
                Comentário
                de
                Bloco
              ***/

              //Declaração de variáveis
              var nome   = "Raissa";
              var idade  = 33;
              var teste  = false;
              var genero = 'f';
              var nomes  = ['José','Maria'];

              //Apresentando os valores destas variáveis....
              //Utiliza o console.log
              console.log("Nome: " + nome +"\nIdade: "+ idade +"\nCasada: "+
              (teste == true ? "SIM" : "NÃO")+"\nGenero: "+(genero == 'm' ? "Masculino" : "Feminino")+
              "\nUm nome qualquer : "+nomes[1]);

              //Estrutura de decisão IF/ELSE utilizando ESTRITO (===)
              var str = "10";
              var nr  =  10;
              var result;
              //O resultado aqui vai ser true, porque estamos avaliando o conteúdo!
              if(str == nr){
                 console.warn("O conteúdo das variáveis é igual!");
              }else {
                console.warn("O conteúdo das variáveis não é igual!");
              }
              //O resultado aqui vai ser false, porque estamos avaliando o tipo!
              if(str === nr){
                 console.error("O conteúdo das variáveis é igual!");
              }else {
                console.error("O conteúdo das variáveis não é igual!");
              }
          </script>
